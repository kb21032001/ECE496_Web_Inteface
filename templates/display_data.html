<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>No Label</th>
            <th>House Sparrow</th>
            <th>House Finch</th>
        </tr>
        {% for entry in data %}
            <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.no_label }}</td>
                <td>{{ entry.house_sparrow }}</td>
                <td>{{ entry.house_finch }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
